apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: containo-orders-frontend
  namespace: containo
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: containo
        microservice: orders
        service: api
        type: platform
    spec:
      containers:
        - name: containo-orders-api
          image: tomkerkhove/containo.services.orders.api:0.1.0.1
          ports:
          - containerPort: 80
          env:
          - name:  ASPNETCORE_ENVIRONMENT
            value: Development
          - name:  Orders_Queue_Name
            value: orders-kubernetes
          - name:  Redis_ConnectionString
            value: localhost:6379
          - name:  ServiceBus_ConnectionString
            valueFrom:
              secretKeyRef:
                name: containo-orders
                key: ServiceBus_ConnectionString
          - name:  TableStorage_ConnectionString
            valueFrom:
              secretKeyRef:
                name: containo-orders
                key: TableStorage_ConnectionString
        - name: containo-orders-api-cache
          image: redis:4.0
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: containo-orders-queue-processor
  namespace: containo
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: containo
        microservice: orders
        service: queue-processor
        type: platform
    spec:
      containers:
        - name: containo-orders-api
          image: tomkerkhove/containo.services.orders.queueprocessor:0.1.0.1
          env:
          - name:  ASPNETCORE_ENVIRONMENT
            value: Development
          - name:  Orders_Queue_Name
            value: orders-kubernetes
          - name:  ServiceBus_ConnectionString
            valueFrom:
              secretKeyRef:
                name: containo-orders
                key: ServiceBus_ConnectionString
          - name:  TableStorage_ConnectionString
            valueFrom:
              secretKeyRef:
                name: containo-orders
                key: TableStorage_ConnectionString
---
apiVersion: v1
kind: Service
metadata:
  name: containo-orders-frontend
  namespace: containo
  labels:
    app: containo
    microservice: orders
    service: api
    type: infrastructure
spec:
  type: LoadBalancer
  selector:
    app: containo
    microservice: orders
    service: api
  ports:
  - protocol: TCP
    port: 1337
    targetPort: 80
